<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <img src="assets/top-image.svg" class="top-image">

  <div class="container">
    <div class="countdown">
      <h1 class="countdown-title">Ready to launch in...</h1>

      <div class="countdown-time">
        <div class="countdown-time-item">
          <p>Dias</p>
          <h2 class="days">00</h2>
        </div>

        <span>:</span>

        <div class="countdown-time-item">
          <p>Horas</p>
          <h2 class="hours">00</h2>
        </div>

        <span>:</span>

        <div class="countdown-time-item">
          <p>Minutos</p>
          <h2 class="minutes">00</h2>
        </div>

        <span>:</span>

        <div class="countdown-time-item">
          <p>Segundos</p>
          <h2 class="seconds">00</h2>
        </div>
      </div>

      <p class="countdown-info">Inscreva-se para saber mais sobre o lançamento</p>

      <button class="countdown-btn modal-open">Inscreva-se</button>
    </div>
    <div class="rocket">
      <img src="assets/rocket.svg" alt="Foguete">
    </div>

  </div>
  <img src="assets/bottom-image.svg" class="bottom-image">


  <div class="modal">
    <div class="modal-content">
      <div class="modal-title">
        <p>Não fique de fora dessa!</p>
        <span class="modal-close">&times;</span>
      </div>
      <div class="modal-form">
        <form action="/">
          <label for="name">Nome</label>
          <input type="text" id="name" required>
          <label for="email">E-mail</label>
          <input type="email" id="email" required placeholder="nome@email.com" />
          <button href="#" class="modal-btn">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="./js/script.js"></script>
</body>

</html>
